<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial - scale= 1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="icon" href="Imagens/download.png" />
    <link rel="stylesheet" href="CSS/estiloitau.css" type="text/css" />
    <title>Gama Academy - Cadastro Pessoal</title>
    <style>
        
    </style>
</head>

<body>
    <div class="formsgeral">
        <div class="forumlario">
            <div class="itau">
                <img src="Imagens/itaugama.png">
            </div>
            <h1 class="boavinda">
                BEM-VINDO OS NOSSOS CLIENTES<br>

            </h1>
            <p class="subtitle">Seja bem vindo! Faça o seu cadastro<br>
                e seja o nosso cliente</p>
        </div>
        <div class="formulario">
            <form class="form" name="register" action="enviado.html" id="registerform">
                <div class="campo-nome">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" style="width: 80%" placeholder="Nome Completo" required>
                </div>

                <fieldset class="grupo-documentos">
                    <div class="campo-genero">
                        <label>Sexo</label>
                        <select style="width:100%;font-size:14px" name="sexo" id="sexo">
                            <option value="Selecione" selected>Selecione</option>
                            <option value="Masculino">M</option>
                            <option value="Feminino">F</option>
                        </select>
                    </div>
                    <div class="campo-cpf">
                        <label for="cpf">Nº CPF</label>
                        <input type="text" id="cpf" name="cpf" style="width: 100%" placeholder="Ex.: 000.000.000-00"
                            required onblur="validarCPF(this)">
                    </div>
                    <div class="campo-rg">
                        <label for="rg">Nº RG</label>
                        <input type="text" id="rg" name="rg" style="width: 100%" placeholder="Ex.: 00.000.000-0">
                    </div>
                </fieldset>

                <div class="campo-endereco">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco" style="width: 80%"
                        placeholder="Ex.: Avenida Paulista" required>
                </div>

                <fieldset class="grupo-endereco">
                    <div class="campo-numero">
                        <label for="numero">Número</label>
                        <input type="text" id="numero" name="numero" style="width: 30%" required>
                    </div>
                    <div class="campo-complemento">
                        <label for="complemento">Complemento</label>
                        <input type="text" id="complemento" name="complemento" style="width: 100%"
                            placeholder="Complemento">
                    </div>
                    <div class="campo-bairro">
                        <label for="bairro">Bairro</label>
                        <input type="text" id="bairro" name="bairro" style="width: 100%" placeholder="Bairro">
                    </div>
                </fieldset>
                <fieldset class="grupo-cidade">
                    <div class="campo-cidade">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" name="cidade" style="width: 100%" placeholder="Cidade">
                    </div>
                    <div class="campo-estado">
                        <label for="estado">Estado</label>
                        <select style="width:100%;font-size:14px" name="estado" id="estado">
                            <option value="Selecione" selected>Selecione</option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                        </select>
                    </div>
                </fieldset>
                <fieldset class="grupo-telefones">
                    <div class="campo-cep">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="cep" placeholder="Ex.: 00000-000">
                    </div>
                    <div class="campo-fixo">
                        <label for="telefonefixo">Telefone Fixo</label>
                        <input type="tel" id="telefonefixo" name="telefonefixo" style="width: 90%"
                            placeholder="Ex.: (00) 0000-0000" maxlength="10">
                    </div>
                    <div class="campo-celular">
                        <label for="telefonecelular">Telefone Celular</label>
                        <input type="tel" id="telefonecelular" name="telefonecelular" style="width: 90%"
                            placeholder="Ex.: (00) 00000-0000" required maxlength="11">
                    </div>
                </fieldset>
                <br>
                <br>
                <input class="btn-submit" type="submit" id="submit" value="Cadastrar" onclick="cadastrar()">
            </form>
        </div>
    </div>
    <div class="social-link">
        <a href="https://www.facebook.com"><i class="bi bi-facebook" style="color:#fff"></i></a>
        <a href="https://www.instagram.com"><i class="bi bi-instagram" style="color:#fff"></i></a>
        <a href="https://youtube.com"><i class="bi bi-youtube" style="color:#fff"></i></a>
        <a href="https://www.linkedin.com"><i class="bi bi-linkedin" style="color:#fff"></i></a>
    </div>

    <script type="text/javascript" src='JavaScript/script.js'></script>
</body>

</html>
